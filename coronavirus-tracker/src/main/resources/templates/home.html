<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Coronavirus Tracker application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Coronavirus Tracker Application</h1>
  <p>This application lists the current number of cases reported across the world</p>

  <div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}">Hello, world!</h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4"/>
    <p>
      <span>New cases reported since previous day</span>
      <span th:text="${totalNewCasesReported}"></span>
    </p>
  </div>


  <table class="table">
    <tr>
      <th>Country</th>
      <th>State</th>
      <th>Total cases reported</th>
      <th>Changes since last day(New Cases)</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
      <td th:text="${locationStat.country}"></td>
      <td th:text="${locationStat.state}"></td>
      <td th:text="${locationStat.latestTotalCases}">0</td>
      <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
  </table>
</div>

</body>

</html>
